version: "3.9"

services:
  # Laravel App
  app:
    build:
      context: .
    container_name: laravel_app
    working_dir: /var/www
    volumes:
      - ./:/var/www                   # project code
      - ./storage:/var/www/storage    # persistent storage
      - ./public:/var/www/public      # persistent public folder for storage:link
    depends_on:
      - postgres
      - redis
    environment:
      # Optional environment vars
      APP_ENV: local
      APP_DEBUG: true
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-laravel}
      DB_USERNAME: ${POSTGRES_USER:-laravel}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-laravel}

  # Nginx Webserver
  webserver:
    image: nginx:alpine
    container_name: nginx_server
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
      - ./public:/var/www/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # Postgres Database
  postgres:
    image: postgres:15
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-laravel}
      POSTGRES_USER: ${POSTGRES_USER:-laravel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-laravel}
    volumes:
      - pg_data:/var/lib/postgresql/data

  # PgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: laravel_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@capflows.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "8081:80"
    depends_on:
      - postgres

  # Redis
  redis:
    image: redis:alpine
    container_name: redis_server
    ports:
      - "6379:6379"

  # Laravel Scheduler
  scheduler:
    build:
      context: .
    container_name: laravel_scheduler
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
      - ./public:/var/www/public
    depends_on:
      - postgres
      - redis
    entrypoint: ["/bin/sh", "-c", "while :; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"]

  # Laravel Queue Worker
  queue:
    build:
      context: .
    container_name: laravel_queue
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
      - ./public:/var/www/public
    depends_on:
      - postgres
      - redis
    command: php artisan queue:work --tries=3 --timeout=90

volumes:
  pg_data:
